<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>AI Haiku Generator</h1>
      </header>
      <main>
        <form id="poemForm">
          <input
            type="text"
            placeholder="Enter your poem topic here..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/emWright94" target="blank">Em Wright,</a>
        opensourced on
        <a
          href="https://github.com/emWright94/nature-haiku-generator"
          target="blank"
        >
          GitHub,</a
        >
        and hosted on
        <a href="https://app.netlify.com/teams/emwright94/sites" target="blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
